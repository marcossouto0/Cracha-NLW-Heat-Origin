<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Mayk Brito - DoWhile 2021</title>

        <link rel="stylesheet" href="style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="degrade1"></div>
        <div id="degrade2"></div>
        <div id="faixa"></div>
        <main>
            <div id="buraco"></div>
            <div class="container">
                <div class="avatar">
                    <span>
                        <img src="images/build.svg" alt="Selo Rocketseat" />
                    </span>
                    <img
                        id="avatar"
                        src="https://picsum.photos/185/185/"
                        alt="Foto pessoal"
                    />
                </div>

                <h1 id="Name">Mayk Brito</h1>
                <a
                    id="github_link"
                    href="#"
                    target="_blank"
                    onclick="dontOpenSocialMediaIfDontHaveLink('github')"
                >
                    <img src="images/github.svg" alt="ícone github" />
                    <span id="github_username"> maykbrito </span>
                </a>

                <p id="userBio">
                    An instructor focused on helping people start programming
                    for web
                </p>

                <ul id="socialLinks">
                    <li class="youtube">
                        <a
                            href="#"
                            target="_blank"
                            onclick="dontOpenSocialMediaIfDontHaveLink('youtube')"
                        >
                            <img src="images/youtube.svg" alt="ícone youtube" />
                        </a>
                    </li>
                    <li class="facebook">
                        <a
                            href="#"
                            target="_blank"
                            onclick="dontOpenSocialMediaIfDontHaveLink('facebook')"
                        >
                            <img
                                src="images/facebook.svg"
                                alt="ícone facebook"
                            />
                        </a>
                    </li>
                    <li class="instagram">
                        <a
                            href="#"
                            target="_blank"
                            onclick="dontOpenSocialMediaIfDontHaveLink('instagram')"
                        >
                            <img
                                src="images/instagram.svg"
                                alt="ícone instagram"
                            />
                        </a>
                    </li>
                    <li class="twitter">
                        <a
                            href="#"
                            target="_blank"
                            onclick="dontOpenSocialMediaIfDontHaveLink('twitter')"
                        >
                            <img src="images/twitter.svg" alt="ícone twitter" />
                        </a>
                    </li>
                </ul>
            </div>
        </main>
        <script src="scripts.js"></script>
    </body>
</html>
